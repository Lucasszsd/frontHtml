<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
      </header>
      <main>
        <!-- Formulário para adicionar tarefas -->
        <form id="taskForm" onsubmit="addTask(event)">
          <input
            type="text"
            name="title"
            id="title"
            required
            placeholder="Informe o título da tarefa"
          />
          <textarea
            id="description"
            name="description"
            required
            placeholder="Informe a descrição da tarefa"
          ></textarea>
          <button type="submit">Salvar Tarefa</button>
        </form>

        <!-- Lista de tarefas -->
        <ul id="taskList"></ul>
      </main>
      <footer>&copy; 2024 Todo List</footer>
    </div>

    <script src="./index.js"></script>
    <script src="../../footer-counter.js"></script>
    <!-- Um dialog simples contendo um form -->
<dialog  id="dialogEditar">
  <form method="dialog">
    <section>
      <p>
        <label for="todo">Titulo</label>
        <br>
        <input type ="text" id="titulo"></input>
      </p>
      <p>
        <label for="todo" >Descricao</label>
        <input type ="text" id="descricao"></input>
      </p>
    </section>
    <menu>
      <button id="cancel" onClick="fecharModal()" type="reset">Cancelar</button>
      <button type="submit">Editar</button>
    </menu>
  </form>
</dialog>

<menu>
  <button id="updateDetails">Update details</button>
</menu>
  </body>
</html>
